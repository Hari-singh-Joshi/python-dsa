 function info(){

  function openForm() {
    document.getElementById("myForm").style.display = "block";
  }
  
  function closeForm() {
    document.getElementById("myForm").style.display = "none";
  } 
  function openLogForm() {
    document.getElementById("myForml").style.display = "block";

  // JavaScript code to dynamically generate the moving text
const movingText = document.querySelector(".moving-text");

function updateMovingText() {
    movingText.textContent = "This text moves from left to right continuously.";
}

setInterval(updateMovingText, 5000);

  <body>
    <div class="container-fluid ">
      
      <div class="moving-text-container">
        <div class="moving-text">This text moves from left to right continuously.</div>

      <div class="btn text-right" id="bb">

      <button type="button" id="bb" class="btn btn-danger">Success</button>

  <br>
  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="/static/img/first.jpg" class="d-block w-100" alt="first">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="/static/img/see.jpeg" class="d-block w-100" alt="second">
      </div>
      <div class="carousel-item">
        <img src="/static/img/third.jpg" class="d-block w-100" alt="third">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">

      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
